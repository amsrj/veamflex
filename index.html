<!DOCTYPE html>
<html>
  <head>
    <title>VEAMFLEX</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="header">
      <div class="l_wrapper">
        <div class="header-inside">
          <img class="logo" src="images/logo.png" />
          <p class="description">Unlimited movies, TV shows, and more.</p>
          <img class="anger" src="images/anger.png">
        </div>
      </div>
    </header>

    <main class="contents">
      <div class="l_wrapper">
        
        <div class="container">
          <div class="container-main">

            <ul class="l_row">
              <li class="l_col l_col_4_12 l_col_tablet_6_12">

                <section class="card">
                  <img class="card-cover" src="images/cover001.png">
                  <div class="card-contents">Contents</div>
                  <div class="card-controls">Controls</div>
                </section>

              </li>
              <li class="l_col l_col_4_12 l_col_tablet_6_12">
                <section class="card">B</section>
              </li>
              <li class="l_col l_col_4_12 l_col_tablet_6_12">
                <section class="card">B</section>
              </li>
              <li class="l_col l_col_4_12 l_col_tablet_6_12">
                <section class="card">B</section>
              </li>
              <li class="l_col l_col_4_12 l_col_tablet_6_12">
                <section class="card">B</section>
              </li>
              <li class="l_col l_col_4_12 l_col_tablet_6_12">
                <section class="card">A</section>
              </li>
              <li class="l_col l_col_4_12 l_col_tablet_6_12">
                <section class="card">B</section>
              </li>
            </ul>

          </div> 
          <div class="container-sidebar">
            <aside class="category">
              <h2>Genre</h2>
              <ul class="category-list">
                <li class="category-item">
                  <h3>Action & Adeventure</h3>
                  <ul class="category-sub">
                    <li><a href="">Adventures</a></li>
                    <li><a href="">Action Thrillers</a></li>
                    <li><a href="">Superhero Movies</a></li>
                  </ul>
                </li>
                <li class="category-item">
                  <h3>Dramas</h3>
                  <ul class="category-sub">
                    <li><a href="">Crime Dramas</a></li>
                    <li><a href="">Teen Dramas</a></li>
                    <li><a href="">Romantic Dramas</a></li>
                  </ul>
                </li>
              </ul>
            </aside>

          </div> 
        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="l_wrapper">
        Footer
      </div>
    </footer>

  </body>
</html>
